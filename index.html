<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilos/style.css">
      <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <label for="iemail"><span class="material-icons" id="senha">email</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="Seu email" autocomplete="email" maxlength="30">
                    </div>
                    <div>
                        <label for="isenha"><span class="material-icons" id="senha">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="16">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                    <a href="esqueci-a-senha.html">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
